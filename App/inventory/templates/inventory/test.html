{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block content %}

    <div id="top-panel">
        <!-- Model modify panel -->
        <div class="grid-box margin-half" id="model-panel">
            <div class="action-group">
                <img class="action-button click-animation" src="{% static 'ico/main/grid.svg' %}" alt="Ico">
                <img class="action-button click-animation" src="{% static 'ico/main/list.svg' %}" alt="Ico">
            </div>
            <div class="action-group">
                <img class="action-button click-animation" src="{% static 'ico/main/add.svg' %}">
                <img class="action-button click-animation" src="{% static 'ico/main/edit.svg' %}">
                <img class="action-button click-animation" src="{% static 'ico/main/delete.svg' %}">
            </div>
        </div>

        <!-- Search panel -->
        <div class="grid-box margin-half margin-boundary" id="model-search">
            <input class="input-field search" type="search" name="name">
            <div class="button action-button click-animation">
                <img src="{% static 'ico/main/search.svg' %}" alt="Search">
            </div>
            <div class="button action-button click-animation">
                <img src="{% static 'ico/main/filter.svg' %}" alt="Filter">
            </div>
        </div>
    </div>

{% endblock %}
